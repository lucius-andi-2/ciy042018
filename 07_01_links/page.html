<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<ul class="fa-ul">

 	<li>
	  	<i class="fa-li fa fa-phone"></i>
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->
		<a href="tel:12345678">1234567</a>

  	</li>

 	<li>
	  	<i class="fa-li fa fa-envelope"></i>
		<!-- 2. create an anchor link that opens an email -->
		<a href="mailto:lucius.andi@gmail.com">My Email</a>
	  	
  	</li>

 	<li>
	 	<i class="fa-li fa fa-home"></i>
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
	 	<!-- hint: new tab attribute >> target="_blank" -->
	 	<a href="https://www.google.com.sg/maps/place/208+Hougang+Street+21,+Singapore+530208/@1.3586863,103.8844463,17z/data=!3m1!4b1!4m5!3m4!1s0x31da17b6a19ceddd:0x7275c0c8be692ec2!8m2!3d1.3586809!4d103.8866404" target="_blank">Google Map</a>
	 	
 	</li>

</ul>


</body>
</html>
